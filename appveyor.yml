version: 0.1.{build}

platform: Any CPU
configuration: Release

pull_requests:
  do_not_increment_build_number: true

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

artifacts:
  - path: '**\*.nupkg'

install:
  appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

before_build:
  - ps: |
      nuget restore Avior.sln
      $content = (Get-Content Avior.nuspec) 
      $content = $content -replace '\$version\$',${env:APPVEYOR_BUILD_VERSION}
      $content | Out-File Avior.nuspec
  
build:
  project: Avior.sln
  verbosity: normal
  publish_nuget: true

deploy:
  provider: NuGet
  api_key:
    secure: WrL2uPCxsKi6WaC+BqV9F6NzgFqtc8P9rtTOrTmcNtVg8YMbbniVxWglwGau0byD
  skip_symbols: true
  artifact: /.*\.nupkg/